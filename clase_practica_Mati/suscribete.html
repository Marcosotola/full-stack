<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
</head>
<body>
    <header class="titleContainer">
        <h1>
            Regístrate
        </h1>
    </header>
    <main class="formRegisterContainer">
        <form action="" class="formRegister">
            <input type="text" placeholder="Nombre" name="name" required class="input">
            <input type="text" placeholder="Apellido" name="lastName" class="input">
            <input type="email" placeholder="Email" name="email" class="input">
            <input type="password" placeholder="Contraseña" name="password" class="input"> 
            <input type="submit" value="Regístrate" class="submit">
        </form>
        <div class="pieForm">
            <p>¿Ya eres miembro? <a href="">Inicia tu sesión</a></p>
            <p class="errorText">
                Si se produce un error al completar el formulario aparecerá un mensaje aquí
            </p>
        </div>
    </main>
</body>
</html>
